<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .export-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .export-btn:hover {
            background-color: #45a049;
        }
        
        .copy-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background-color: #0b7dda;
        }
        
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Tab Exporter</h3>
        <p>모든 탭을 MediaWiki 형식으로 내보내기</p>
    </div>
    
    <button id="exportAllTabs" class="export-btn">모든 탭 내보내기</button>
    <button id="exportCurrentWindow" class="export-btn">현재 창 탭만 내보내기</button>
    
    <div id="output" class="output" style="display: none;"></div>
    <button id="copyBtn" class="copy-btn" style="display: none;">클립보드에 복사</button>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
